<html>
    
<head>
    
<script>
function show(hidden) {
  document.getElementById(hidden).style.display='block';
  return false;
}
function hide(shown) {
  document.getElementById(shown).style.display='none';
  return false;
}
</script>

<link rel="stylesheet" type="text/css" href="style/demo.css"  media="screen"/>
<link rel="stylesheet" type="text/css" href="style/print.css"  media="print"/>

</head>

<body>
<div id="page1"><h1>Page 1</h1></div>

<div id="page2"><h1>Page 2</h1></div>

<div id="page3"><h1>Page 3</h1></div>

<div id="page4"><h1>Page 4</h1></div>

<button onclick="window.print();return false;">Print Full Report</button>

</body>

</html>
