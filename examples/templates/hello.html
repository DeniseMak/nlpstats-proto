<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type = "text/javascript"
         src = "{{ url_for('static', filename = 'hello.js') }}" ></script>
    <title>Hello Page</title>
</head>
<body>
    <h1>Hello {{name}}!</h1>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <input type = "button" onclick = "sayHello()" value = "Say Hello" />
</body>
</html>
